{% extends "base.html" %}

{% block title %}重置密码 - 故事传承{% endblock %}

{% block extra_css %}
<style>
    .reset-password-section {
        background: linear-gradient(135deg, var(--color-neutral-light) 0%, #fff 100%);
        min-height: 100vh;
        position: relative;
        overflow: hidden;
    }
    
    /* Background decoration spheres */
    .reset-password-section .blob {
        position: absolute;
        border-radius: 50%;
        mix-blend-mode: multiply;
        filter: blur(3rem);
        opacity: 0.15;
        pointer-events: none;
    }
    
    .reset-password-section .blob-1 {
        top: 20%;
        right: 20%;
        width: 10rem;
        height: 10rem;
        background-color: #10b981;
        animation: blob 12s infinite;
    }
    
    .reset-password-section .blob-2 {
        bottom: 30%;
        left: 20%;
        width: 8rem;
        height: 8rem;
        background-color: #059669;
        animation: blob 12s infinite 4s;
    }
    
    @keyframes blob {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(20px, -15px) scale(1.1); }
        66% { transform: translate(-15px, 10px) scale(0.9); }
    }
    
    .reset-password-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(16, 185, 129, 0.1);
        border-radius: 2rem;
        box-shadow: 0 20px 60px rgba(16, 185, 129, 0.1);
        overflow: hidden;
    }
    
    .reset-password-header {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        padding: 2.5rem 2rem 2rem;
        text-align: center;
        position: relative;
    }
    
    .reset-password-header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
    }
    
    .form-floating {
        position: relative;
        margin-bottom: 1.5rem;
    }
    
    .form-floating .form-control {
        border: 2px solid rgba(16, 185, 129, 0.1);
        border-radius: 1rem;
        padding: 1rem 1.25rem;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
    }
    
    .form-floating .form-control:focus {
        border-color: #10b981;
        box-shadow: 0 0 0 0.2rem rgba(16, 185, 129, 0.25);
        background: rgba(255, 255, 255, 0.95);
    }
    
    .form-floating label {
        color: var(--color-neutral-dark);
        font-weight: 500;
    }
    
    .welcome-text {
        font-family: Georgia, Cambria, "Times New Roman", Times, serif;
        font-size: 1.75rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    
    .welcome-subtitle {
        opacity: 0.9;
        font-size: 1rem;
    }
    
    .brand-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.9;
    }
    
    .password-requirements {
        background: rgba(249, 250, 251, 0.8);
        border-radius: 1rem;
        padding: 1.5rem;
        margin: 1.5rem 0;
        border: 1px solid rgba(16, 185, 129, 0.1);
    }
    
    .requirement-item {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
    }
    
    .requirement-item:last-child {
        margin-bottom: 0;
    }
    
    .requirement-icon {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        margin-right: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        flex-shrink: 0;
    }
    
    .requirement-valid {
        background-color: #10b981;
        color: white;
    }
    
    .requirement-invalid {
        background-color: #e5e7eb;
        color: #6b7280;
    }
    
    .btn-success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border: none;
    }
    
    .btn-success:hover {
        background: linear-gradient(135deg, #059669 0%, #047857 100%);
        transform: translateY(-2px);
    }
</style>
{% endblock %}

{% block content %}
<section class="reset-password-section d-flex align-items-center">
    <!-- Background decoration spheres -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="reset-password-card">
                    <div class="reset-password-header">
                        <i class="fa-solid fa-shield-check brand-icon"></i>
                        <h1 class="welcome-text">设置新密码</h1>
                        <p class="welcome-subtitle mb-0">请输入您的新密码</p>
                    </div>
                    
                    <div class="p-4 p-md-5">
                        <form id="resetPasswordForm">
                            <input type="hidden" id="resetToken" value="{{ token }}">
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="new_password" name="new_password" 
                                       required placeholder="新密码" minlength="8">
                                <label for="new_password">
                                    <i class="fa-solid fa-key me-2"></i>新密码
                                </label>
                                <div class="invalid-feedback"></div>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                       required placeholder="确认新密码">
                                <label for="confirm_password">
                                    <i class="fa-solid fa-check me-2"></i>确认新密码
                                </label>
                                <div class="invalid-feedback"></div>
                            </div>
                            
                            <!-- Password Requirements -->
                            <div class="password-requirements">
                                <h6 class="text-success mb-3">
                                    <i class="fa-solid fa-info-circle me-2"></i>密码要求
                                </h6>
                                <div class="requirement-item">
                                    <div class="requirement-icon requirement-invalid" id="req-length">
                                        <i class="fa-solid fa-times"></i>
                                    </div>
                                    <span>至少8个字符</span>
                                </div>
                                <div class="requirement-item">
                                    <div class="requirement-icon requirement-invalid" id="req-letter">
                                        <i class="fa-solid fa-times"></i>
                                    </div>
                                    <span>包含字母</span>
                                </div>
                                <div class="requirement-item">
                                    <div class="requirement-icon requirement-invalid" id="req-number">
                                        <i class="fa-solid fa-times"></i>
                                    </div>
                                    <span>包含数字</span>
                                </div>
                                <div class="requirement-item">
                                    <div class="requirement-icon requirement-invalid" id="req-match">
                                        <i class="fa-solid fa-times"></i>
                                    </div>
                                    <span>两次密码输入一致</span>
                                </div>
                            </div>
                            
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-success btn-lg" disabled id="submitBtn">
                                    <i class="fa-solid fa-check me-2"></i>重置密码
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center pt-3" style="border-top: 1px solid rgba(16, 185, 129, 0.1);">
                            <p class="text-muted mb-0">
                                记起密码了？
                                <a href="{{ url_for('login') }}" class="fw-bold text-decoration-none" style="color: #10b981;">
                                    <i class="fa-solid fa-arrow-left me-1"></i>返回登录
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Security Notice -->
                <div class="text-center mt-4">
                    <div class="bg-white rounded-3 p-3 shadow-sm" style="border: 1px solid rgba(16, 185, 129, 0.1);">
                        <p class="text-muted small mb-0">
                            <i class="fa-solid fa-shield-alt me-2" style="color: #10b981;"></i>
                            您的新密码将被安全加密存储
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('new_password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const submitBtn = document.getElementById('submitBtn');
        const resetToken = document.getElementById('resetToken').value;
        
        // Requirements elements
        const reqLength = document.getElementById('req-length');
        const reqLetter = document.getElementById('req-letter');
        const reqNumber = document.getElementById('req-number');
        const reqMatch = document.getElementById('req-match');
        
        // Auto focus to password input
        setTimeout(() => {
            newPasswordInput.focus();
        }, 500);
        
        // Password validation functions
        function validatePassword(password) {
            return {
                length: password.length >= 8,
                letter: /[a-zA-Z]/.test(password),
                number: /\d/.test(password)
            };
        }
        
        function updateRequirement(element, isValid) {
            if (isValid) {
                element.className = 'requirement-icon requirement-valid';
                element.innerHTML = '<i class="fa-solid fa-check"></i>';
            } else {
                element.className = 'requirement-icon requirement-invalid';
                element.innerHTML = '<i class="fa-solid fa-times"></i>';
            }
        }
        
        function checkAllRequirements() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const validation = validatePassword(password);
            
            // Update requirement indicators
            updateRequirement(reqLength, validation.length);
            updateRequirement(reqLetter, validation.letter);
            updateRequirement(reqNumber, validation.number);
            updateRequirement(reqMatch, password && confirmPassword && password === confirmPassword);
            
            // Enable/disable submit button
            const allValid = validation.length && validation.letter && validation.number && 
                            password && confirmPassword && password === confirmPassword;
            
            submitBtn.disabled = !allValid;
            
            return allValid;
        }
        
        // Real-time validation
        newPasswordInput.addEventListener('input', function() {
            this.classList.remove('is-invalid');
            checkAllRequirements();
        });
        
        confirmPasswordInput.addEventListener('input', function() {
            this.classList.remove('is-invalid');
            checkAllRequirements();
        });
        
        // Input animation effects
        [newPasswordInput, confirmPasswordInput].forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Clear previous errors
            clearFeedback();
            
            // Final validation
            if (!checkAllRequirements()) {
                showError('请确保所有密码要求都已满足');
                return;
            }
            
            // Show loading state
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin me-2"></i>重置中...';
            submitBtn.disabled = true;
            
            // Submit password reset
            fetch('/api/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: resetToken,
                    new_password: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess(data.message || '密码重置成功！');
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    showError(data.error || '密码重置失败，请重试');
                    
                    // If token expired, redirect to forgot password
                    if (data.error && (data.error.includes('过期') || data.error.includes('expired'))) {
                        setTimeout(() => {
                            window.location.href = '/forgot-password';
                        }, 3000);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('网络错误，请检查连接后重试');
            })
            .finally(() => {
                // Restore button state if not successful
                if (!form.querySelector('.alert-success')) {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
        
        function clearFeedback() {
            const existingAlert = form.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            newPasswordInput.classList.remove('is-invalid');
            confirmPasswordInput.classList.remove('is-invalid');
        }
        
        function showError(message) {
            clearFeedback();
            
            const alertHtml = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert" style="border-radius: 1rem; border: none;">
                    <i class="fa-solid fa-exclamation-triangle me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            form.insertAdjacentHTML('afterbegin', alertHtml);
        }
        
        function showSuccess(message) {
            clearFeedback();
            
            const alertHtml = `
                <div class="alert alert-success alert-dismissible fade show" role="alert" style="border-radius: 1rem; border: none;">
                    <i class="fa-solid fa-check-circle me-2"></i>
                    ${message}
                    <div class="mt-2">
                        <small>正在跳转到登录页面...</small>
                    </div>
                </div>
            `;
            
            form.insertAdjacentHTML('afterbegin', alertHtml);
        }
        
        // Initial check
        checkAllRequirements();
    });
</script>
{% endblock %}
